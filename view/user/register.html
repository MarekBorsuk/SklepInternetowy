<form ng-submit="submitLogin()">
	<div class="container">
		<div class="row">
			<div class="col-sm-6  center-block">				
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Rejestracja</strong></h3>
					</div>
					<div class="panel-body">
						<div class="form-group" ng-class="{'has-error' : error.name, 'has-success' : !error.name && submit}">
							<label>Imię</label>
							<input type="text" class="form-control" ng-model="input.name" placeholder="Twoje imię...">
							<span class="text-danger">{{error.name}}</span>
						</div>
						<div class="form-group" ng-class="{'has-error' : error.email, 'has-success' : !error.email && submit}">
							<label>Email</label>
							<input type="text" class="form-control" ng-model="input.email" placeholder="Twój adres email...">
							<span class="text-danger">{{error.email}}</span>
						</div>
						<div class="form-group" ng-class="{'has-error' : error.password, 'has-success' : !error.password && submit}">
							<label>Hasło</label>
							<input type="password" class="form-control" ng-model="input.password" placeholder="Hasło...">
							<span class="text-danger">{{error.password}}</span>
						</div>
						<div class="form-group" ng-class="{'has-error' : error.passconf, 'has-success' : !error.passconf && submit}">
							<label>Hasło</label>
							<input type="password" class="form-control" ng-model="input.passconf" placeholder="Powtórz hasło...">
							<span class="text-danger">{{error.passconf}}</span>
						</div>
						<br>
						<button class="btn btn-primary pull-right">Zarejestruj się</button>
					</div>
				</div>			
			</div>		
		</div>
	</div>
</form>

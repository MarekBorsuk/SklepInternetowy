<form ng-submit="submitLogin()">
	<div class="container">
		<div class="row">
			<div class="col-sm-6  center-block">				
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Logowanie</strong></h3>
					</div>
					<div class="panel-body">
						<div ng-if="error.login" class="alert alert-danger">{{error.login}}</div>
						<div class="form-group" ng-class="{'has-error' : error.login}">
							<label>Email</label>
							<input type="text" class="form-control" ng-model="input.email" placeholder="Twój adres email...">
						</div>
						<div class="form-group" ng-class="{'has-error' : error.login}">
							<label>Hasło</label>
							<input type="password" class="form-control" ng-model="input.password" placeholder="Hasło...">
						</div>
						<br>
						<button class="btn btn-primary pull-right">Zaloguj się</button>
					</div>
				</div>			
			</div>		
		</div>
	</div>
</form>

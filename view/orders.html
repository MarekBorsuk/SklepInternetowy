<div class="container">
  <div class="row">

    <div class="col-xs-6">
      <input type="text" class="form-control" placeholder="Szukaj..." ng-model="search">
      <br>
    </div>    

  </div>
  <div class="row">
    <div class="col-sm-12">

    	<table class="table table-hover">
    		<thead>
    			<tr>
      				<th>Id</th>
      				<th>Imię</th>
    					<th>Email</th>
    					<th>Koszyk</th>
              <th>Do zapłaty</th>
    					<th>Status</th>
    					<th><!--Usuń--></th>
    			</tr>
    		</thead>
    		<tbody>
    			<tr ng-repeat="order in orders | filter : search">
    				<td>{{$index}}</td>
    				<td>{{order.name}}</td>
    				<td>{{order.email}}</td>
    				<td>
              <table class="table table-hover">
                <thead>
                  <th>Produkty</th>
                  <th>Ilość</th>
                  <th>Cena</th>
                </thead>
                <tbody>
                  <tr  ng-repeat="item in order.items">
                    <td>{{item.name}}</td>
                    <td>{{item.qty}}</td>
                 <!--    <td>{{item.price}}</td> -->
                 <td>{{item.price * item.qty | number:2}} zł</td>
                  </tr>
                </tbody>
              </table>
              </td>
              <td><h3>{{order.total}}zł</h3></td>
    				<td>
              <button ng-if="order.status == 0" ng-click="changeStatus(order)" class="btn btn-warning btn-sm">Oczekuje</button>
              <button ng-if="order.status == 1" ng-click="changeStatus(order)" class="btn btn-success btn-sm">Zrealizowano</button>
            </td>
    				<td><button ng-click="delete( order , $index )" class="btn btn-danger btn-sm pull-right"><span class="glyphicon glyphicon-trash"></span></button></td>
    			</tr>
    		</tbody>
    	</table>

    </div>
  </div>
</div>
